  <body>
    <h1>Atividade Aula 01</h1>
    <h2>Verifique o console</h2>

    <script>
      let produtos = ['Computador', 'Telefone', 'Mouse', 'Teclado']
      console.table(produtos)
      console.info('Quantidade de produtos:', produtos.length)
      produtos.splice(produtos.indexOf('Mouse'), 1)
      console.warn("'Mouse' removido da Lista")
      console.table(produtos)
      buscarProduto(produtos, 'Computador')
      buscarProduto(produtos, 'Mouse')

      function buscarProduto(listaDeProdutos, nomeDoProduto) {
        if (listaDeProdutos.indexOf(nomeDoProduto) != -1) {
          console.log(`O produto ${nomeDoProduto} exite na lista`)
        } else {
          console.error(`O produto ${nomeDoProduto} n√£o exite na lista`)
        }
      }
      produtos.splice(1, 1)
      console.warn('Segundo item da lista removido')
      console.table(produtos)
    </script>

  </body>
